            </div>
        </div>
        <div class="clr-col-3">
            <div class="weatherSvg" [ngClass]="weatherIconClass">
            </div>
        </div>
        <div class="clr-col-3 colTemp">
            <div class="temp">
                <h1>{{hourlyWeather.main.temp.toFixed(0)}}Â°C</h1>
            </div>
        </div>

                <h5>Humidity:{{hourlyWeather.main.humidity}}%</h5>

        </div>
    </div>
</div>
