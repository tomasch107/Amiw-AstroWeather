<h1>{{weatherForecast.city.name}}, {{weatherForecast.city.country}}</h1>
<div class="chart-container" style="position: relative; height:auto; width:80vw">
    <canvas id="myChart"></canvas>
</div>
<ul>
    <li *ngFor="let item of weatherForecast.list; let i = index">
        <app-hourly-weather [hourlyWeather]="item"></app-hourly-weather>
    </li>
</ul>
