<clr-main-container>
    <clr-header class="header header-6">
        <div class="branding">
            <span class="clr-icon clr-astro-logo"></span>
            <a routerLink="/main" routerLinkActive="active" class="title">Astro Weather</a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a routerLink="/apod" routerLinkActive="active" class="nav-link nav-text">APOD</a>
            <a routerLink="/weather" routerLinkActive="active" class="nav-link nav-text">Weather</a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon dropdown-toggle" clrDropdownTrigger><clr-icon shape="cog"></clr-icon></button>
                <clr-dropdown-menu clrPosition="bottom-right">
                    <button type="button" class="dropdown-item" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>{{theme.name}}</button>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <div class="clr-row clr-justify-content-center">
                <div class="clr-col-md-10 clr-col-sm-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </main>
    </div>
</clr-main-container>
